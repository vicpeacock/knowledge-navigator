version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: knowledge-navigator-postgres
    environment:
      POSTGRES_USER: knavigator
      POSTGRES_PASSWORD: knavigator_pass
      POSTGRES_DB: knowledge_navigator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knavigator"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: knowledge-navigator-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-background:
    image: ollama/ollama:latest
    container_name: knowledge-navigator-ollama-background
    ports:
      - "11435:11434"  # Porta diversa per non conflitto con Ollama main
    volumes:
      - ollama_background_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        limits:
          cpus: '2'  # Limita CPU per non impattare sistema
          memory: 8G  # Modello piccolo richiede meno RAM
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Nota: Dopo l'avvio del container, eseguire:
    # docker exec knowledge-navigator-ollama-background ollama pull phi-3-mini

volumes:
  postgres_data:
  chromadb_data:
  ollama_background_data:

