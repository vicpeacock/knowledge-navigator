services:
  postgres:
    image: postgres:16-alpine
    container_name: knowledge-navigator-postgres
    environment:
      POSTGRES_USER: knavigator
      POSTGRES_PASSWORD: knavigator_pass
      POSTGRES_DB: knowledge_navigator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knavigator"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:0.4.18
    container_name: knowledge-navigator-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
      - ./docker/chromadb/entrypoint.sh:/docker-entrypoint-override.sh:ro
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    entrypoint: ["/bin/sh", "/docker-entrypoint-override.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ollama-background: Rimosso - ora usiamo llama.cpp nativo per il background agent
  # Vedi scripts/start_llama_background.sh per avviare llama-server nativamente

volumes:
  postgres_data:
  chromadb_data:

